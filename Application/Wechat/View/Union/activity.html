<!DOCTYPE html>
<html>
<head>
  <title>鲸航跨境-专注跨境服务</title>
  <include file="Public/header"/>
</head>
<body>
  <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="{:U('union/index')}" class="">
            <i class="fa fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <h1 class="am-header-title">
         鲸友会-活动报名
        </h1>
        <div class="am-header-right am-header-nav">
            <a href="#right-link" class=""></a>
        </div>
    </header>
    <section class="jhkj-contain">
      <div class="banner tc">
        <img style="width: 100%;" src="__PUBLIC__/image/banner/banner-activity.png">
      </div>
      <div class="pd2222">  
        <div class="pd0202">
        <p>
          一期一会：杭州鲸航跨境交友会-踏雪寻梅
        </p>
        <p>时间：2017年11月11日 8:00-16:00</p>
        <p>地点：满觉陇公园</p>
        </div>
        <div class="cut-line-thin"></div>
        <form class="am-form">
          <fieldset>

            <div class="am-form-group">
              <label for="doc-ipt-email-1">姓名 *</label>
              <input type="text" class="am-form-field am-input-sm" id="name" placeholder="请输入姓名">
            </div>

            <div class="am-form-group">
              <label for="doc-ipt-email-1">联系电话 *</label>
              <input type="text" class="am-form-field am-input-sm" id="phone" placeholder="请输入联系电话">
            </div>

            <div class="am-form-group">
              <label for="doc-ipt-email-1">参加人数 *</label>
              <input type="number" class="am-form-field am-input-sm" id="join_people" placeholder="请输入参加人数">
            </div>

            
            <button id="submit" type="button" class="am-btn am-btn-secondary am-btn-block am-btn-sm">提交信息</button>
            
          </fieldset>
        </form>
      </div>
      <div class="tc">
        <img style="width: 60%;" src="__PUBLIC__/image/logo.png">
      </div>
    </section>
<include file="Public/alert"/>
</body>
</html>

<script type="text/javascript">
$('#submit').click(function(){
  var d = {};
  d.name = $('#name').val();
  d.phone = $('#phone').val();
  d.join_people = $('#join_people').val();
  if(d.name == '' || d.phone == '' || d.join_people == ''){
    $('#alertMsg').text('请填写带 * 信息');
    $('#myAlert').modal('toggle');
    return false;
  }
  $.ajax({  
    url: Api+'/union/submitActivity',// 跳转到 action  
    data:d,
    type:'post',   
    success:function(data) {  
      if(data.error == 0 ){  
        console.log(data);
      }else if(data.error == 202){
        $('#vipMsg').text(data.msg);
        $('#vipAlert').modal('toggle');
      }
      $('#alertMsg').text(data.msg);
      $('#myAlert').modal('toggle');
     },  
     error:function(data) {  
       console.log(data)
     }  
  }); 
})


</script>
